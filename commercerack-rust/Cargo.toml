[workspace]
members = [
    "crates/core",
    "crates/db",
    "crates/customer",
    "crates/product",
    "crates/cart",
    "crates/order",
    "crates/inventory",
    "crates/shipping",
    "crates/payment",
    "crates/api",
    "vstore",
    "jsonapi",
    "migration",
    "entity",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
rust-version = "1.82"
authors = ["CommerceRack Team <team@commercerack.com>"]
license = "MIT"

[workspace.dependencies]
# ğŸ¦€ Async runtime
tokio = { version = "1.48", features = ["full"] }

# ğŸŒ Web framework (Axum)
axum = { version = "0.7", features = ["macros"] }
tower = { version = "0.4", features = ["full"] }
tower-http = { version = "0.5", features = ["full"] }

# ğŸ—„ï¸ Database (SeaORM - b00t gospel: use existing crates)
sea-orm = { version = "1.1", features = ["sqlx-postgres", "runtime-tokio-rustls", "macros", "with-chrono", "with-uuid", "with-rust_decimal"] }
sea-orm-migration = "1.1"

# Legacy SQLx (being phased out in favor of SeaORM)
sqlx = { version = "0.8", features = ["runtime-tokio", "postgres", "chrono", "uuid", "json", "rust_decimal"] }

# ğŸ“¦ Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# ğŸ” Caching
redis = { version = "0.25", features = ["tokio-comp", "connection-manager"] }

# âš™ï¸ Configuration
config = "0.14"
dotenvy = "0.15"

# âŒ Error handling
anyhow = "1.0"
thiserror = "1.0"

# ğŸ“ Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# ğŸ”¢ UUID & Time
uuid = { version = "1.10", features = ["serde", "v4"] }
chrono = { version = "0.4", features = ["serde"] }

# ğŸ”’ Cryptography & JWT
argon2 = "0.5"
sha2 = "0.10"
jsonwebtoken = "9.3"

# ğŸ’° Decimal arithmetic
rust_decimal = "1.36"

# ğŸ§ª HTTP Client
reqwest = { version = "0.12", features = ["json"] }

# ğŸ“– API Documentation (OpenAPI/Swagger)
utoipa = { version = "5.2", features = ["axum_extras", "chrono", "uuid", "rust_decimal"] }
utoipa-swagger-ui = { version = "8.0", features = ["axum"] }
utoipa-rapidoc = { version = "5.0", features = ["axum"] }

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
